<!DOCTYPE html>
<html>
    <head>
        <title>ShowroomProto</title>
        <meta charset="utf-8" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/threejs/r67/three.min.js"></script>
        <script type="text/javascript" src="controls.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
            body {
                font-family: Monospace;
                margin: 0px;
                overflow: hidden;
            }
            div#showroomContainer {
                background-color: #f0f0f0;
            }
            .btn {
                cursor: pointer;
            }
        </style>
        <script src="showroom.js"></script>
        <script src="showroom_walltool.js"></script>
    </head>
    <body>
            <img class="btn" src="ui/tool_menu_camera.png" onclick="Showroom.DisableToolControls();" />
            <img class="btn" src="ui/tool_menu_wall.png" onclick="Showroom.EnableToolControls();" />
            <img class="btn" src="ui/tool_menu_clear.png" onclick="Showroom.ClearScene();" />
            <div id="ShowroomApp">
            </div>
            <script type="text/javascript">
                Showroom.Initialize();
                Showroom.AddWallSegment(0, 0, 8.2, 0);
                Showroom.AddWallSegment(0, 5, 0, 2);
                Showroom.AddWallSegment(0, 0, 2, 2);
                Showroom.Render();
            </script>
    </body>
</html>
